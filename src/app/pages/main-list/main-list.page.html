<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [fill]="'clear'" [routerLink]="'/form/add'">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemList" [routerLink]="['/detail', item.id]">
      <ion-avatar>
        <img src="{{item.img}}" alt="Avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>{{item.category}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
